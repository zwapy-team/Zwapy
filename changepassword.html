<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Change Password | Zwapy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: #f7f3eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Change Password</h2>
    <input type="password" id="newPassword" placeholder="New Password" required />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
    <button onclick="sendVerification()">Change Password</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, updatePassword, onAuthStateChanged, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBazCIc5vdQInSwvqvohIcbPToTjnw7KJI",
      authDomain: "zwapy-25.firebaseapp.com",
      projectId: "zwapy-25",
      storageBucket: "zwapy-25.appspot.com",
      messagingSenderId: "30612332450",
      appId: "1:30612332450:web:9e23f36a69f89dbb325cfb",
      measurementId: "G-THCGY8NH1Z"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    let currentUser;

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
      currentUser = user;
    });

    window.sendVerification = async function () {
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (newPassword !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      try {
        await updatePassword(currentUser, newPassword);
        await sendEmailVerification(currentUser); // Sends OTP/email verification
        alert("Password changed successfully! Please check your email for verification.");
        window.location.href = "account.html";
      } catch (error) {
        console.error(error);
        alert("Error: " + error.message);
      }
    };
  </script>
</body>
</html>
