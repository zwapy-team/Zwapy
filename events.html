<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Events | Zwapy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.8/index.global.min.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f5f7fa;
    }

    header, footer {
      padding: 1rem 2rem;
      background-color: #000;
      color: white;
      text-align: center;
    }

    main {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #333;
    }

    #calendar {
      background: #fff;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    /* Modal styling */
    #eventModal {
      display: none;
      position: fixed;
      z-index: 99;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    #eventModalContent {
      background: #fff;
      margin: 10% auto;
      padding: 1.5rem;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
    }

    .closeModal {
      float: right;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <h2>Zwapy | Events</h2>
  </header>

  <main>
    <h1>University Events</h1>
    <div id="calendar"></div>
  </main>

  <footer>
    <p>&copy; 2025 Zwapy. All rights reserved.</p>
  </footer>

  <!-- Modal -->
  <div id="eventModal">
    <div id="eventModalContent">
      <span class="closeModal" onclick="document.getElementById('eventModal').style.display='none'">&times;</span>
      <h3 id="eventTitle"></h3>
      <p><strong>Date:</strong> <span id="eventDate"></span></p>
      <p><strong>Time:</strong> <span id="eventTime"></span></p>
      <p><strong>Location:</strong> <span id="eventLocation"></span></p>
      <p><strong>Description:</strong> <span id="eventDescription"></span></p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.8/index.global.min.js"></script>
  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.addEventListener('DOMContentLoaded', async () => {
      const calendarEl = document.getElementById('calendar');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        height: "auto",
        eventClick: function(info) {
          const event = info.event.extendedProps;
          document.getElementById("eventTitle").innerText = info.event.title;
          document.getElementById("eventDate").innerText = info.event.start.toDateString();
          document.getElementById("eventTime").innerText = event.time || "N/A";
          document.getElementById("eventLocation").innerText = event.location || "N/A";
          document.getElementById("eventDescription").innerText = event.description || "No details.";
          document.getElementById("eventModal").style.display = "block";
        },
      });

      // Fetch events from Firestore
      const querySnapshot = await getDocs(collection(db, "events"));
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        if (data.date) {
          calendar.addEvent({
            title: data.title,
            start: data.date,
            extendedProps: {
              time: data.time,
              location: data.location,
              description: data.description,
              postedBy: data.postedBy
            }
          });
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
