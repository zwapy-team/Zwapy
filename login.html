<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Zwapy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }
    body {
      background: #f5f1e6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #f5f1e6;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #666;
      color: #f5f1e6;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #444;
    }
    .google-btn {
      background: #f5f1e6;
      border: 1px solid #ccc;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .google-btn img {
      width: 20px;
      height: 20px;
    }
    .or {
      text-align: center;
      margin: 20px 0 10px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login to Zwapy</h2>
    <input type="email" id="email" placeholder="Email Address" />
    <input type="password" id="password" placeholder="Password" />
    <button id="email-login">Login</button>

    <div class="or">or</div>
    
    <button id="google-login" class="google-btn">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" />
      Sign in with Google
    </button>
  </div>

  <!-- Firebase and login logic scripts -->
  <script type="module" src="./firebase.js"></script>
  <script type="module" src="./login.js"></script>

</body>
</html>
