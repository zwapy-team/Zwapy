<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Details | Zwapy</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #f5f1e6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Complete Your Profile</h2>
    <input type="date" id="dob" placeholder="Date of Birth" />
    <input type="text" id="university" placeholder="University Name" />
    <textarea id="skills" placeholder="List your skills (comma separated)"></textarea>
    <textarea id="interests" placeholder="Fields you're interested in (comma separated)"></textarea>
    <button id="saveDetails">Save & Continue</button>
  </div>

  <script type="module">
    import { db, auth } from './firebase.js';
    import { doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    document.getElementById("saveDetails").addEventListener("click", async () => {
      const dob = document.getElementById("dob").value;
      const university = document.getElementById("university").value;
      const skills = document.getElementById("skills").value;
      const interests = document.getElementById("interests").value;

      onAuthStateChanged(auth, async (user) => {
        if (user) {
          await setDoc(doc(db, "users", user.uid), {
            dob,
            university,
            skills,
            interests
          }, { merge: true });

          window.location.href = "account.html";
        }
      });
    });
  </script>
</body>
</html>
